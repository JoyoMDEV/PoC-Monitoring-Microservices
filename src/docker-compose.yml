services:
  mariadb:
    image: mariadb:latest
    container_name: mariadb
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      MYSQL_DATABASE: ${PRODUCT_DB} # Wird nur beim ersten Start erzeugt, weitere per Init-Skript
    ports:
      - "3306:3306"
    volumes:
      - mariadb_data:/var/lib/mysql
      - ./initdb:/docker-entrypoint-initdb.d # Siehe unten für mehrere DBs
    networks:
      - app

  product:
    build: ./product
    container_name: product
    depends_on:
      - mariadb
    ports:
      - "8001:8000"
    environment:
      DB_HOST: mariadb
      DB_USER: ${MYSQL_USER}
      DB_PASSWORD: ${MYSQL_PASSWORD}
      DB_NAME: ${PRODUCT_DB}
    networks:
      - app

  order:
    build: ./order
    container_name: order
    depends_on:
      - mariadb
    ports:
      - "8002:8000"
    environment:
      DB_HOST: mariadb
      DB_USER: ${MYSQL_USER}
      DB_PASSWORD: ${MYSQL_PASSWORD}
      DB_NAME: ${ORDER_DB}
    networks:
      - app

  payment:
    build: ./payment
    container_name: payment
    depends_on:
      - mariadb
    ports:
      - "8003:8000"
    environment:
      DB_HOST: mariadb
      DB_USER: ${MYSQL_USER}
      DB_PASSWORD: ${MYSQL_PASSWORD}
      DB_NAME: ${PAYMENT_DB}
    networks:
      - app
  shop:
    build: ./shop
    container_name: shop
    depends_on:
      - product
      - order
      - payment
    ports:
      - "8004:8000"
    networks:
      - app

networks:
  app:
    external: true # Von Terraform erzeugt, für Monitoring/Tracing

volumes:
  mariadb_data:
